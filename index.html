<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" type="image/x-icon" href="assets/icons/pokeball.png">
  <link rel="stylesheet" href="styles/standard.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/overlay.css">
</head>
<body>
  <div id="pageWrapper">
    <header>
      <div class="logo-container">
        <img src="assets/img/logo.png" alt="Pokeball Logo">
        <h1>Pokedex</h1>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Pokémon..." oninput="handleSearchInput()">
      </div>
    </header>

    <div id="contentWrapper">
      <main>
        <section id="pokemonList"></section>
        <button id="loadMoreButton">Load More</button>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 Pokedex Project – Built with PokeAPI by Jonas Hanke</p>
    </footer>
  </div>

  <div id="overlay" class="hidden" onclick="closeOverlay()">
    <div id="overlayContent" onclick="event.stopPropagation()"></div>
  </div>

  <div id="loadingOverlay" class="hidden">
    <div class="loading-spinner">
      <img src="assets/icons/pokeball.png" alt="Loading...">
    </div>
  </div>

  <script src="scripts/template.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
