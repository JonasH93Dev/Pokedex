<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles/standard.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/overlay.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="pageWrapper">
    <header>
      <div id="logo">
        <img src="assets/icons/logo.png" alt="Pokedex Logo" class="logo-img">
        <h1>Pokedex</h1>
      </div>
      <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search Pokemon...">
        <button id="searchButton">Search</button>
      </div>
    </header>

    <div id="contentWrapper">
      <main>
        <section id="pokemonList">
          <!-- Pokémon Cards werden hier gerendert -->
        </section>
        <button id="loadMoreButton">Load More</button>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 Pokedex Project – Built with PokeAPI</p>
    </footer>
  </div>

  <div id="overlay" class="hidden">
    <div id="overlayContent">
      <!-- Detailansicht kommt hierhin -->
    </div>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/template.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
